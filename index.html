<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .phone-container {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            margin: 20px;
            display: inline-block;
        }
        .phone-frame {
            width: 100%;
            height: 100%;
            border: 12px solid #000;
            border-radius: 40px;
            overflow: hidden;
            background-color: #fff;
        }
        .status-bar {
            height: 44px;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
        }
        iframe {
            width: 100%;
            height: calc(100% - 44px);
            border: none;
        }
        .screen-title {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
