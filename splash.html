<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meditation App - Splash</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #5a6ff0, #b06af0);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .logo-icon {
            font-size: 60px;
            color: #5a6ff0;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
            max-width: 300px;
        }
        
        .loading {
            width: 200px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background-color: white;
            border-radius: 3px;
            animation: loading 2s infinite;
        }
        
        @keyframes loading {
            0% {
                left: -30%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-icon">
            <i class="fas fa-spa"></i>
        </div>
    </div>
    <h1>Mindful</h1>
    <p>Your daily companion for meditation and mindfulness</p>
    <div class="loading">
        <div class="loading-bar"></div>
    </div>
</body>
</html>
